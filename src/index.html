<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@300&family=Gentium+Book+Plus:ital,wght@0,400;0,700;1,400&family=Roboto+Mono:wght@100&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="../src/img/favicon.ico" />
    <title>OpenLibrary API</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand navbar-light">
            <a class="navbar-brand" href="#"><img id="img-logo" alt="small-logo"></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="flex-column align-items-center row">
            <img id="brand_logo" alt="image-branding-logo">
            <form method="GET" role="search">
                <input id="inputSearch" required class="search offset-lg-4 col-lg-4 offset-3 col-6" title="search"
                    type="text">
                <span id="span-error" class=" offset-lg-4 col-lg-4 offset-3 col-6 text-center d-none">span-error</span>
                <button type="submit" id="searchBtn" class="btn btn-light offset-lg-4 col-lg-4 offset-3 col-6">Open
                    Library search</button>
            </form>
        </div>

        <div class="loader hide-loader" id="loader"></div>
        <div id="book_list" class="row"></div>

        <div class="modal fade" id="modalCenter" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalCenterLongTitle"></h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="modal_description">Descrizione</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
        </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"
        integrity="sha512-wS6VWtjvRcylhyoArkahZUkzZFeKB7ch/MHukprGSh1XIidNvHG1rxPhyFnL73M0FC1YXPIXLRDAoOyRJNni/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--
    <script src="./assets/js/script.js"></script>
    -->
</body>

</html>
